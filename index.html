<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File List Test</title>
    <style>
        ul > li {
            padding: 10px 5px;
        }
    </style>
</head>
<body>
<ul id="fileList"></ul>
<script>
    const baseURL = 'https://d1pdmtmq4qivpl.cloudfront.net/sample'
    const extensions = [ '.doc', '.docx', '.xls', '.xlsx', '.ppt', '.pdf']

    function createFileURL(ext) {
        return `${baseURL}/sample${ext}`;
    }

    function createList(listNode, url, ext) {
        const link = document.createElement('a')
        link.href = url;
        link.innerHTML = `${ext} file`
        link.title = `Download ${ext} file`;
        link.type = 'download'
        const list = document.createElement('li')
        list.appendChild(link)
        listNode.appendChild(list)
    }


    extensions.forEach(function (ext) {
        const fileURL = createFileURL(ext);
        createList(document.getElementById('fileList'), fileURL, ext)
    })

</script>
</body>
</html>
